<!DOCTYPE html>
<html>
<head>
<title>Solar System</title>
<style>

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: black;
    overflow: hidden;
}
.container {
    width: 240px;
    height: 240px;
    position: relative;
}
img {
    height: 130%;
    width: 130%;
}
.sun {
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 90px;
    left: 90px;
    width: 60px;
    height: 40px;
    border-radius: 50%;
    animation: orbit 50s linear infinite;
}
.mercury,
.venus,
.earth,
.mars,
.jupiter,
.saturn,
.uranus,
.neptune {
    position: absolute;
    border-style: solid;
    border-color: white transparent transparent transparent;
    border-width: 0.6px 0.6px 0 0;
    border-radius: 50%;
}
.mercury {
    top: 75px;
    left: 75px;
    width: 90px;
    height: 90px;
    animation: orbit 68.7s linear infinite;
}
.venus {
    top: 60px;
    left: 60px;
    width: 120px;
    height: 120px;
    animation: orbit 48.7s linear infinite;
}
.earth {
    top: 36px;
    left: 36px;
    width: 158px;
    height: 158px;
    animation: orbit 36.5s linear infinite;
}
.mars {
    top: 12px;
    left: 15px;
    width: 216px;
    height: 216px;
    animation: orbit 26.5s linear infinite;
}
.jupiter {
    top: -12px;
    left: -12px;
    width: 270px;
    height: 270px;
    animation: orbit 21s linear infinite;
}
.saturn {
    top: -42px;
    left: -42px;
    width: 330px;
    height: 330px;
    animation: orbit 17s linear infinite;
}
.uranus {
    top: -72px;
    left: -72px;
    width: 390px;
    height: 390px;
    animation: orbit 19s linear infinite;
}
.neptune {
    top: -102px;
    left: -102px;
    width: 450px;
    height: 450px;
    animation: orbit 15s linear infinite;
}
.planet {
    position: absolute;
    border-radius: 50%;
    background-size: cover;
}
.mercury .planet {
    top: 9px;
    right: 4.8px;
    width: 12px;
    height: 12px;
}
.venus .planet {
    top: 12px;
    right: 12px;
    width: 12px;
    height: 12px;
}
.earth .planet {
    top: 18px;
    right: 0px;
    width: 30px;
    height: 30px;
}
.mars .planet {
    top: 30px;
    right: 18px;
    width: 18px;
    height: 18px;
}
.jupiter .planet {
    top: 36px;
    right: 18px;
    width: 30px;
    height: 30px;
}
.saturn .planet {
    top: 45px;
    right: 30px;
    width: 27px;
    height: 27px;
}
.uranus .planet {
    top: 54px;
    right: 39px;
    width: 24px;
    height: 24px;
}
.neptune .planet {
    top: 60px;
    right: 48px;
    width: 24px;
    height: 24px;
}
.star {
    position: absolute;
    background-color: white;
    border-radius: 50%;
}
@keyframes orbit {
    to {
        transform: rotate(360deg);
    }
}
</style>
</head>

  <script>
function createStars() {
  const container = document.querySelector("body");
  for (let i = 0; i < 1000; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.width = ".1px";
    star.style.height = ".1px";
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    container.appendChild(star);
  }
}
createStars();


  </script>
